<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Znake</title>
        <link rel="stylesheet" href="snake.css">
        <script src="snake.js"></script>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(function() {
                $("#visible").click(function() {
                    $("#invisible").toggleClass("show");
                });
            });
        </script>
    </head>

    <style>
        canvas{
            box-shadow: black 20px 10px 50px;
            background-color: rgb(0, 0, 0);
        }
        .hide{display: none;}
        .show{display:block;}
    </style>

    <body>
        <h1 class="Znake-title">Znake [alpha-v0.0.8-Build7]</h1>
        <canvas id="board"></canvas>
        <h1></h1>
        <link rel="stylesheet" href="snake.css">
        <a href="#" class="btn" onclick="window.location.reload();">Restart</a>
        <p id="visible" class="cbtn">Controls</p>
        <p id="invisible" class="hide">
            Move Up: Arrow Up / W Key &nbsp;&nbsp;&nbsp;
            Move Down: Arrow Down / S Key &nbsp;&nbsp;&nbsp;
            Move Left: Arrow Left / A Key &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Move Right: Arrow Right / D key
        </p>
    </body>
</html>
