<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Znake</title>
        <link rel="stylesheet" href="snake.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="snake.js"></script>
        <script>
            $(function() {
                $("#visible").click(function() {
                    $("#invisible").toggleClass("show");
                });
            });
        </script>
    </head>
    <style>
        dialog {
          width: 300px;
          height: 300px;
          padding: 20px;
          background: #526070;
        }
    
        button {
          padding: 10px;
          font-size: 16px;
          background: #526070;
        }
    </style>

    

    <style>
        canvas{
            box-shadow: black 20px 10px 50px;
            background-color: rgb(0, 0, 0);
        }
        .hide{display: none;}
        .show{display:block;}
    </style>

    <body>
        <h1 class="Znake-title">Znake [alpha-v0.1.5]</h1>
        <canvas id="board" class="board"></canvas>
        <center> <p id="GameOverScreen" class="GameOverScreen">Game Over!</p> </center>
        <center> <p id="GameOverScreen1" class="GameOverScreen1";>Click the close button below and re-open the extension to restart...</p> </center>
        <link rel="stylesheet" href="snake.css">
        <button id="reloadBtn2" class="btn">Close Extension</button>
        <script src="reload.js"></script>
        <dialog id="popupDialog">
            <p>
                Move Up: Arrow Up / W Key
            </p>
            <p> 
                Move Down: Arrow Down / S Key
            </p>
            <p>
                Move Left: Arrow Left / A Key
            </p>
            <p>
                Move Right: Arrow Right / D key
            </p>
            <p>
                Pause Game: Q key
            </p>
            <p>
                Teleport Sideways: M key
            </p>
            <button onclick="closeDialog()">Close</button>
        </dialog>
        <script>
            const dialog = document.getElementById("popupDialog");
        
            function openDialog() {
              dialog.showModal();
            }
        
            function closeDialog() {
              dialog.close();
            }
        </script>
        <center> <p id="visible" class="cbtn" onclick="openDialog()">Controls</p> </center>
    </body>
</html>
