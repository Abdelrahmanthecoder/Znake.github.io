<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Znake</title>
        <link rel="stylesheet" href="snake.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="snake.js"></script>
        <script>
            $(function() {
                $("#visible").click(function() {
                    $("#invisible").toggleClass("show");
                });
            });
        </script>
    </head>

    <style>
        canvas{
            box-shadow: black 20px 10px 50px;
            background-color: rgb(0, 0, 0);
        }
        .hide{display: none;}
        .show{display:block;}
    </style>

    <body>
        <h1 class="Znake-title">Znake [alpha-v0.1.4]</h1>
        <canvas id="board" class="board"></canvas>
        <center> <p id="GameOverScreen" class="GameOverScreen">Game Over!</p> </center>
        <center> <p id="GameOverScreen1" class="GameOverScreen1";>Close and re-open the extension to continue playing...</p> </center>
        <link rel="stylesheet" href="snake.css">
        <button id="toggleButton" class="toggleButton" onclick="myFunction()">Restart</button>
        <script>
        window.onload = function() {
            board = document.getElementById("board");
            board.height = rows * blockSize;
            board.width = cols * blockSize;
            context = board.getContext("2d");
        
            placeFood();
            document.addEventListener("keyup", changeDirection);
            setInterval(update, 95/0.76);
        }
        </script>
    </body>
</html>
